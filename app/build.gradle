apply plugin: 'com.android.application'

android {
    compileSdkVersion 34

    defaultConfig {
        applicationId "runner.shahovyi"
        minSdkVersion 25
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])

    // Библиотека AppCompat для поддержки старых версий Android
    implementation 'androidx.appcompat:appcompat:1.6.1'

    // ConstraintLayout для создания адаптивных интерфейсов
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    // Зависимость для юнит-тестов
    testImplementation 'junit:junit:4.13.2'

    // Инструментальные тесты для AndroidX JUnit
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'

    // Espresso для UI-тестирования
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.0'
}
